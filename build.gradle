plugins {
    id 'application'
}

group 'units.sdm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-class': 'units.sdm.Main')
    }
}

application {
    mainClass = 'units.sdm.Main'
}