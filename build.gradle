plugins {
    id 'application'
    id 'jacoco'
    id "org.sonarqube" version "3.5.0.2730"
}

group 'units.sdm'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

jar {
    manifest {
        attributes('Main-class': 'units.sdm.Main')
    }
}

application {
    mainClass = 'units.sdm.Main'
}